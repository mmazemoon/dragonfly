<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mikado City</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>      <script src="app.js"></script>
    </head>
  <body ng-app="mikadoCity" ng-controller="MainCtrl">

    <div ng-repeat="post in posts | orderBy:'-upvotes'">
      <span ng-click="incrementUpvotes(post)">^</span>

      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>

      <span ng-hide="post.link" >
        {{post.title}}
      </span>
      - upvotes: {{post.upvotes}}
    </div>

    <form ng-submit="addPost()">
      <input type="text" ng-model="title" placeholder="Title"></input>
      <br>
      <input type="text" ng-model="link" placeholder="Link">
      <br>
      <button type="submit">Post</button>
    </form>

  </body>
</html>
