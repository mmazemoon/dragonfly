<div class="page-header">
  <h1>Register</h1>
</div>

<form ng-submit="register()">
  <div class="input-group">
    <input type="email" placeholder="Your Email"
    ng-model="user.email" class="form-control">
  </div>
  <div class="input-group">
    <input type="text" ng-model="user.username" placeholder="Create a Username" class="form-control">
  </div>
  <div class="input-group">
    <input type="password" placeholder="Create a Password" ng-model="user.password" class="form-control">
  </div>
  <input type="submit" class="btn btn-default" value="Register">
</form>
